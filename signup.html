<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
</head>
<body>
    <div class="navbar ">
        <div class="left">
            <span><b>facebook</b></span>
        </div>
        <div class="right">
            <ul>
                <li> 
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="email or phone" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </li>
                <li>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="password" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </li>
                <li>
                    <button type="button" class="btn btn-primary">Log in</button>
                </li>
                <li>
                    <a href="signup.html" >Forgotten password?</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="counter">
        <div class="shadow-lg p-3 mb-5 bg-white rounded box ">
            <b>Find Your Account</b><br>
            <hr>
            <p>Please enter your email address or mobile number to search<br> for your account.</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="email address or phone mobile" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <hr>
            <div class="but">
                <button type="button" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-primary ">search</button>
            </div>
        </div>
    </div>
</body>
</html>
